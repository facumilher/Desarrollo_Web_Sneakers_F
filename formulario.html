<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/forms.css">
    <title>Consulta</title>
</head>
<body>
    <header class="speaker-form-header">
        <div class="form">
            <a href="index.html" class="home">Home</a>

        </div>
        
        <h1>Consulta</h1>
        <p>
            <em>Sacate la duda que tengas a partir de este formulario.</em>
        </p>
    </header>
    <form action="form.php" method="POST" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Nombre</label>
            <input type="text" id="full-name" placeholder="Ej: Facundo" name="nombre" required>
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ej: sneakersF@gmail.com" name="email" required> 
        </div>
        <div class="form-row">
            <label for="abstract">Haga aqui su Consulta </label>
            <textarea name="textarea" id="abstract"></textarea>
            <p class="instructions">Realiza aca tu Consulta en menos de 600 palabras</p>
        </div>

        <div class="form-row">
            <button type="submit">Submit</button>
        </div>

    </form>


    
</body>
</html>
